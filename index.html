<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1 style="text-align: center; margin: 0 0 16px 0;">The final assignment from The Odin Project's foundations course.
    </h1>
    <div class="main-container">
        <div class="display">

        </div>
        <div class="body">
            <div>
                <button class="clear">C</button>
                <button class="plus-minus">+/-</button>
                <button class="percent">%</button>
                <button class="operation divide">รท</button>
            </div>
            <div>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operation multiply">*</button>

            </div>
            <div>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="operation subtract">-</button>

            </div>
            <div>
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="operation add">+</button>

            </div>
            <div>
                <button class="zero">0</button>
                <button class="delete">delete</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
